<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Learning</title>
</head>
<body>
    <div class="container">
        <form action="">
            <fieldset>
                <label for="name">Nome</label>
                <input type="text" id="name" name="name">
                <label for="surname">Sobrenome</label>
                <input type="text" id="surname" name="surname">
                <label for="id">ID</label>
                <input type="number" name="id" id="id" pattern="[0-9]{2}" title="Você deve inserir dois digitos dentre 0 e 9." size="2" required>
                <label for="">Usuário: </label>
                <label for="user">Funcionário</label>
                <input type="radio" name="user" id="user" value="worker">
                <label for="client">Cliente</label>
                <input type="radio" name="user" id="client" checked value="client">
                <label for="pass">Senha</label>
                <input type="password" name="pass" id="pass" required minlength="4">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Aceitar os termos de uso</label>
                <label for="message">Comentário</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </fieldset>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>

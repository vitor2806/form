<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
    <title>Form Learning</title>
</head>
<body>
        <form action="">
            <fieldset>
                <div class="container">
                    <div class="personal-info">
                        <label for="name">Nome</label><br>
                        <input type="text" id="name" name="name">
                    </div>
    
                    <div class="personal-info">
                        <label for="surname">Sobrenome</label><br>
                        <input type="text" id="surname" name="surname">
                    </div>
    
                    <div class="user-info">
                        <label for="id">ID</label><br>
                        <input type="number" name="id" id="id" pattern="[0-9]{2}" title="Você deve inserir dois digitos dentre 0 e 9." size="2" required><br>
                        <label for="user">Funcionário</label>
                        <input type="radio" name="user" id="user" value="worker">
                        <label for="client">Cliente</label>
                        <input type="radio" name="user" id="client" checked value="client">
                    </div>
                </div>

                <div class="login">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="pass">Senha</label>
                    <input type="password" name="pass" id="pass" required minlength="4">
                </div>
                
                <div class="finish">
                    <div class="terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">Aceito os termos de uso</label>
                    </div>
                    <button type="submit">Enviar</button>
                </div>
            </fieldset>
        </form>
</body>
</html>
